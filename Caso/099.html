<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <script>
        // Função para obter o endereço IP do dispositivo do usuário
        function getUserIp() {
            // Em um ambiente de rede local, você pode definir o IP manualmente
            return "http://127.0.0.1:5001/"; // Substitua com o IP do servidor local
        }

        // Redirecionar quando a página carregar
        window.onload = function() {
            var ip = getUserIp();
            window.location.href = ip;
        };
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
