    <style>
body {
    font-family: 'Roboto', sans-serif;
    background-color: #0f0f0f; /* Fundo preto profundo */
    color: #ffffff; /* Texto branco */
    margin: 0;
    padding: 20px;
    overflow: auto; /* Para evitar barras de rolagem indesejadas */
}

.container {
    max-width: 800px;
    margin: auto;
    background: linear-gradient(145deg, #1a1a1a, #2a2a2a); /* Gradiente escuro */
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 255, 255, 0.2), 0 5px 15px rgba(255, 0, 255, 0.2);
    backdrop-filter: blur(10px); /* Efeito de desfoque do fundo */
}

h1 {
    text-align: center;
    color: #00ffcc; /* Verde neon */
    text-shadow: 0 0 10px rgba(0, 255, 204, 0.8); /* Sombra neon */
}

.content {
    white-space: pre-wrap; /* Mantém quebras de linha do texto */
    line-height: 1.6;
    color: #ffffff; /* Texto branco */
}

.search-bar {
    margin-bottom: 20px;
}

.search-bar input {
    width: 80%;
    padding: 10px;
    border: 1px solid #00ffcc; /* Borda verde neon */
    border-radius: 10px;
    background-color: #1a1a1a; /* Cor de fundo do campo de pesquisa */
    color: #ffffff; /* Texto do campo de pesquisa */
    transition: border-color 0.3s;
}

.search-bar input::placeholder {
    color: #aaaaaa; /* Cor do texto do placeholder */
}

.search-bar input:focus {
    border-color: #ff00ff; /* Mudança de cor ao focar */
}

span.highlight {
    background-color: rgba(0, 255, 204, 0.5); /* Destaque semi-transparente */
    color: black; /* Texto preto no destaque */
}

.annotations, .comments {
    margin-top: 20px;
}

.annotations h3, .comments h3 {
    color: #00ffcc; /* Verde neon */
}

.annotation-input, .comment-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #00ffcc; /* Borda verde neon */
    border-radius: 10px;
    background-color: #1a1a1a; /* Cor de fundo do campo de anotações */
    color: #ffffff; /* Texto do campo de anotações */
}

.annotation-button, .comment-button {
    padding: 10px;
    background-color: #00ffcc; /* Verde neon */
    color: black;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s; /* Efeitos de transição */
}

.annotation-button:hover, .comment-button:hover {
    background-color: #ff00ff; /* Tom mais escuro ao passar o mouse */
    transform: scale(1.05); /* Aumenta levemente ao passar o mouse */
}

.annotation-list, .comment-list {
    list-style-type: none;
    padding: 0;
}

.annotation-list li, .comment-list li {
    background: rgba(255, 0, 255, 0.1); /* Fundo semi-transparente */
    margin: 5px 0;
    padding: 10px;
    border-radius: 10px;
    transition: background-color 0.3s;
}

.annotation-list li:hover, .comment-list li:hover {
    background: rgba(255, 0, 255, 0.3); /* Efeito ao passar o mouse */
}

footer {
    text-align: center;
    margin-top: 20px;
    color: #00ffcc; /* Verde neon */
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Leitor de Livro</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Pesquisar palavras...">
        </div>
        <div class="content" id="book-content">
            <p>Este é um exemplo de texto do livro. O ex-militar compartilha suas experiências e reflexões sobre sua vida após a expulsão.</p>
            <p>Mais conteúdo do livro pode ser adicionado aqui...</p>
        </div>

        <div class="annotations">
            <h3>Anotações</h3>
            <input type="text" id="annotation-input" class="annotation-input" placeholder="Adicionar uma anotação...">
            <button id="add-annotation" class="annotation-button">Adicionar Anotação</button>
            <ul id="annotation-list" class="annotation-list"></ul>
        </div>

        <div class="comments">
            <h3>Comentários dos Leitores</h3>
            <input type="text" id="comment-input" class="comment-input" placeholder="Adicionar um comentário...">
            <button id="add-comment" class="comment-button">Adicionar Comentário</button>
            <ul id="comment-list" class="comment-list"></ul>
        </div>

        <footer>
            <p>&copy; 2023 Leitor de Livro</p>
        </footer>
    </div>

    <script>
        document.getElementById('search-input').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const content = document.getElementById('book-content').innerText;
            const highlightedContent = content.split('\n').map(paragraph => {
                return paragraph.replace(new RegExp(searchTerm, 'gi'), match => `<span class="highlight">${match}</span>`);
            }).join('\n');
            document.getElementById('book-content').innerHTML = highlightedContent;
        });

        // Anotações
        document.getElementById('add-annotation').addEventListener('click', function() {
            const annotationInput = document.getElementById('annotation-input');
            const annotationText = annotationInput.value.trim();
            if (annotationText) {
                const annotationList = document.getElementById('annotation-list');
                const listItem = document.createElement('li');
                listItem.textContent = annotationText;
                annotationList.appendChild(listItem);
                annotationInput.value = ''; // Limpa o campo de entrada
            }
        });

        // Comentários
        document.getElementById('add-comment').addEventListener('click', function() {
            const commentInput = document.getElementById('comment-input');
            const commentText = commentInput.value.trim();
            if (commentText) {
                const commentList = document.getElementById('comment-list');
                const listItem = document.createElement('li');
                listItem.textContent = commentText;
                commentList.appendChild(listItem);
                commentInput.value = ''; // Limpa o campo de entrada
            }
        });
    </script>
