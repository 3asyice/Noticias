<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html;charset=windows-1251">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Guilherme Carvalho">
    <meta name="description" content="Um site com uma playlist de músicas.">
    <title>SongParty</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section class="pop__song">
        <h2>Soldout - 94 (Eme DJ Couenmain Remix)</h2>
        <div class="audio-player">
            <audio data-audio-id="audio" src="https://raw.githubusercontent.com/3asyice/Noticias/main/M/Song/David Roldán - Soldout - 94 (Eme DJ Couenmain Remix).opus"></audio>
            <button class="play" data-audio="audio"><span class="material-symbols-outlined">play_arrow</span></button>
            <button class="pause" data-audio="audio"><span class="material-symbols-outlined">pause</span></button>
            <button class="stop" data-audio="audio"><span class="material-symbols-outlined">stop_circle</span></button>
        </div>
        <hr>
    </section>
    <section class="pop__song">
        <h2>The Jimi Hendrix - All Along The Watchtower</h2>
        <div class="audio-player">
            <audio data-audio-id="audio2" src="https://raw.githubusercontent.com/3asyice/Noticias/main/M/Song/The%20Jimi%20Hendrix%20Experience%20-%20All%20Along%20The%20Watchtower.opus"></audio>
            <button class="play" data-audio="audio2"><span class="material-symbols-outlined">play_arrow</span></button>
            <button class="pause" data-audio="audio2"><span class="material-symbols-outlined">pause</span></button>
            <button class="stop" data-audio="audio2"><span class="material-symbols-outlined">stop_circle</span></button>
        </div>
        <hr>
    </section>
    <section class="pop__song">
        <h2>Echo and The Bunnyman - The Killing Moon</h2>
        <div class="audio-player">
            <audio data-audio-id="audio3" src="https://raw.githubusercontent.com/3asyice/Noticias/main/M/Song/Echo%20And%20The%20Bunnymen%20-%20The%20Killing%20Moon.opus"></audio>
            <button class="play" data-audio="audio3"><span class="material-symbols-outlined">play_arrow</span></button>
            <button class="pause" data-audio="audio3"><span class="material-symbols-outlined">pause</span></button>
            <button class="stop" data-audio="audio3"><span class="material-symbols-outlined">stop_circle</span></button>
        </div>
        <hr>
    </section>
    <section class="pop__song">
        <h2>Soldout - 94</h2>
        <div class="audio-player">
            <audio data-audio-id="audio4" src="https://raw.githubusercontent.com/3asyice/Noticias/main/M/Song/SOLDOUT - 94.opus"></audio>
            <button class="play" data-audio="audio4"><span class="material-symbols-outlined">play_arrow</span></button>
            <button class="pause" data-audio="audio4"><span class="material-symbols-outlined">pause</span></button>
            <button class="stop" data-audio="audio4"><span class="material-symbols-outlined">stop_circle</span></button>
        </div>
        <hr>
    </section>
    <section class="pop__song">
        <h2>Cults - Abducted</h2>
        <div class="audio-player">
            <audio data-audio-id="audio5" src="https://raw.githubusercontent.com/3asyice/Noticias/main/M/Song/Cults - Abducted.opus"></audio>
            <button class="play" data-audio="audio5"><span class="material-symbols-outlined">play_arrow</span></button>
            <button class="pause" data-audio="audio5"><span class="material-symbols-outlined">pause</span></button>
            <button class="stop" data-audio="audio5"><span class="material-symbols-outlined">stop_circle</span></button>
        </div>
        <hr>
    </section>
    <script src="../js/script.js"></script>
</body>
</html>
