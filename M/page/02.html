<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html;charset=windows-1251">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="author" content="Guilherme Carvalho">
  <meta name="description" content="Um site com uma playlist de músicas.">
  <meta name="keywords" content="songs, musica, música, playlist, melhores, favoritas, prediletas, piano, pop, eletrônica, violoncelo, violono">
  <title>SongParty</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <section class="pop__song">
    <h2>Modern Talking - Cheri Cheri Lady</h2>
    <div class="audio-player">
      <audio data-audio-id="audio" src="https://raw.githubusercontent.com/3asyice/Noticias/main/M/Song/Modern Talking - Cheri Cheri Lady.opus"></audio>
      <button class="play" data-audio="audio"><span class="material-symbols-outlined">play_arrow</span></button>
      <button class="pause" data-audio="audio"><span class="material-symbols-outlined">pause</span></button>
      <button class="stop" data-audio="audio"><span class="material-symbols-outlined">stop_circle</span></button>
    </div>
    <hr>
  </section>
  <section class="pop__song">
    <h2>Rainbow Kitten Surprise - It's Called: Freefall</h2>
    <div class="audio-player">
      <audio data-audio-id="audio" src="https://raw.githubusercontent.com/3asyice/Noticias/main/M/Song/rainbow kitten surprise - it's called freefall.opus"></audio>
      <button class="play" data-audio="audio"><span class="material-symbols-outlined">play_arrow</span></button>
      <button class="pause" data-audio="audio"><span class="material-symbols-outlined">pause</span></button>
      <button class="stop" data-audio="audio"><span class="material-symbols-outlined">stop_circle</span></button>
    </div>
    <hr>
  </section>
  <section class="pop__song">
    <h2>OneRepublic - I Ain’t Worried </h2>
    <div class="audio-player">
      <audio data-audio-id="audio2" src="https://raw.githubusercontent.com/3asyice/Noticias/main/M/Song/OneRepublicVEVO - OneRepublic - I Ain’t Worried (From “Top Gun： Maverick”) [Official Music Video].m4a"></audio>
      <button class="play" data-audio="audio2"><span class="material-symbols-outlined">play_arrow</span></button>
      <button class="pause" data-audio="audio2"><span class="material-symbols-outlined">pause</span></button>
      <button class="stop" data-audio="audio2"><span class="material-symbols-outlined">stop_circle</span></button>
    </div>
    <hr>
  </section>

  <section class="pop__song">
    <h2>Soldout - 94</h2>
    <div class="audio-player">
      <audio data-audio-id="audio3" src="https://raw.githubusercontent.com/3asyice/Noticias/main/M/Song/SOLDOUT - 94.opus"></audio>
      <button class="play" data-audio="audio2"><span class="material-symbols-outlined">play_arrow</span></button>
      <button class="pause" data-audio="audio2"><span class="material-symbols-outlined">pause</span></button>
      <button class="stop" data-audio="audio2"><span class="material-symbols-outlined">stop_circle</span></button>
    </div>
    <hr>
  </section>

  <section class="pop__song">
    <h2>Cults - Abducted </h2>
    <div class="audio-player">
      <audio data-audio-id="audio4" src="https://raw.githubusercontent.com/3asyice/Noticias/main/M/Song/Cults - Abducted.opus"></audio>
      <button class="play" data-audio="audio4"><span class="material-symbols-outlined">play_arrow</span></button>
      <button class="pause" data-audio="audio4"><span class="material-symbols-outlined">pause</span></button>
      <button class="stop" data-audio="audio4"><span class="material-symbols-outlined">stop_circle</span></button>
    </div>
    <hr>
  </section>
  <script src="../js/script.js"></script>
</body>

</html>
